<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examinatin System</title>
    <link rel="icon" type="image/png" href="images/audit.png">
    <link rel="Stylesheet" href="style.css">
    

</head>
<body id="HomeBody">
    <div id="nav">
        <p>Examinatin System</p>
    </div >
   <table id="htable">
    <tr>
        <td id="home">
            <div id="welcome">
                <h2 >
                    Welcome to my <span>Examination System</span>
                    <img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" width="29">
                </h2>
            </div>
            <div id="userData">
                <form>
                    <label style="color: #151f48; font-weight: bold;">
                        Please Enter your name:
                    </label>
                    <br>
                    <input type="text"  id="username">
                    <br>
                    <label id="noNameLbl" style="color: red; font-weight: bold;"></label>
                </form>
            </div>
            <div id="start">
                <button id="startbtn">Start</button>
            </div>
        </td>
        <td>
            <img src="images/college entrance exam-pana.png" width="530px" height="550px" id="himg">
        </td>
    </tr>
   </table>
   <script >

        let startbtn = document.getElementById("startbtn");
        let user = document.getElementById("username");
        let noname=document.getElementById("noNameLbl");

        startbtn.onclick = function() {
            
            let username = user.value;
            if (username.length < 3) {
                noname.innerText="Enter a valid name";
                user.style.border = "1px solid red";
                event.preventDefault();
            
            } else {
                
                localStorage.setItem('username', username);  
                window.location.href = "index.html";
            
            }
        };

   </script>
</body>
</html>
