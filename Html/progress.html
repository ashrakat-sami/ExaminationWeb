<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroTest</title>
    <link rel="stylesheet" href="../Css/style.css">
    

    <link rel="icon" type="image/png" href="../images/astronaut.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

   
</head>
<body >
    <div id="nav">
        <span id="slogan">AstroTest</span> 
        <a href="../index.html" id="return" style="font-weight: lighter;">Home</a>
    </div >
   

    <!--Circular Progress bar-->
    <div id="pbody">
        <h2 id="state"> </h2>
    <div class="circular">
        <div class="outer">
            <div class="inner">
                <span id="number">0%</span>
            </div>
            <svg viewBox="0 0 160 160" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
        </div>
    </div>
    <p id="finalScore"></p>
</div>

    <script src="../Js/progress.js">


    </script>
</body>
</html>
